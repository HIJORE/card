<div class="card" id="cards" style=" height: 200px;
">

  (click)="enableDisableRule()">
    Click to change
</button>
  <div class="card-body" [ngClass]="{'white' : toggle, 'black': !toggle}">

    <p class="card-text"></p>

  </div>
</div>
